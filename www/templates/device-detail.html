<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
    <ion-content class="padding">
        <img ng-src="img/{{device.type}}.png" class="center device-detail-icon">

        <div class="center device-name ">
            {{device.name}}
        </div>

        <div class="list card">
            <div class="item item-divider">
                <span class="device-detail-header">Internet Access</span>
                <label class="disable-device toggle">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>


        <div class="list card">
            <div class="item item-divider" ng-click="securityCollapsed = !securityCollapsed"><div
                    class="ion-locked device-detail-header">&nbsp;&nbsp;&nbsp;
                Security</div>
                <div class="device-detail-data-subheader"></div>
            </div>
            <div class="item item-body item-accordion" ng-hide="securityCollapsed">
                <div>
                    There is a fire in <b>sector 3</b>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="item item-divider" ng-click="usageCollapsed = !usageCollapsed">Recent Updates</div>
            <div class="item item-body item-accordion" ng-hide="usageCollapsed">
                <div>
                    There is a fire in <b>sector 3</b>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="item item-divider" ng-click="browsingCollapsed = !browsingCollapsed">Recent Updates</div>
            <div class="item item-body item-accordion" ng-hide="browsingCollapsed">
                <div>
                    There is a fire in <b>sector 3</b>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
