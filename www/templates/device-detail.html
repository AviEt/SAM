<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
    <ion-content class="padding">
        <img ng-src="img/{{device.type}}.png" class="center device-detail-icon">

        <div class="center device-name ">
            {{device.name}}
        </div>

        <div class="list card">
            <div class="item item-divider">
                <span class="device-detail-header">Internet Access</span>
                <label class="disable-device toggle">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>


        <div class="list card">
            <div class="item item-divider" ng-click="securityCollapsed = !securityCollapsed"><span
                    ng-class="{'ion-ios-arrow-right': securityCollapsed, 'ion-ios-arrow-down': !securityCollapsed}"
                    class="col-40 device-detail-header">&nbsp;&nbsp;&nbsp;
                Security</span><span class="collapse-arrow col-10 ion-locked"></span>
            </div>
            <div class="item item-body item-accordion" ng-hide="securityCollapsed">
                <div>
                    There is a fire in <b>sector 3</b>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="item item-divider" ng-click="usageCollapsed = !usageCollapsed">
                <span ng-class="{'ion-ios-arrow-right': usageCollapsed, 'ion-ios-arrow-down': !usageCollapsed}"
                        class="col-40 device-detail-header">&nbsp;&nbsp;&nbsp;
                Usage</span><span class="collapse-arrow col-10 ion-stats-bars"></span>
            </div>
            <div class="item item-body item-accordion" ng-hide="usageCollapsed">
                <div>
                    There is a fire in <b>sector 3</b>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="item item-divider" ng-click="browsingCollapsed = !browsingCollapsed">
                <span ng-class="{'ion-ios-arrow-right': browsingCollapsed, 'ion-ios-arrow-down': !browsingCollapsed}"
                        class="col-40 device-detail-header">&nbsp;&nbsp;&nbsp;
                Browsing Categories</span><span class="collapse-arrow col-10 ion-pie-graph"></span>
            </div>
            <div class="item item-body item-accordion" ng-hide="browsingCollapsed">
                <div>
                    There is a fire in <b>sector 3</b>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
