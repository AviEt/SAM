<ion-view view-title="Your Devices">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="device in devices"
                      type="item-text-wrap" href="#/tab/device/{{device.id}}">
                <img ng-src="img/{{device.type}}.png" class="list-item-image">
                <h3 class="device-header">{{device.name}}</h3>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
